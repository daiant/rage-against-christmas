services:
  server:
    image: "node:24.11.0-slim"
    build: .
    container_name: "server"
    ports:
      - "3000:3000"
    volumes:
      - "./database.db:/app/database.db"
    develop:
      watch:
        - action: sync
          path: ./
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json