<!DOCTYPE html>
<html lang="en">

<head>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="/scripts/utils.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global.css">
  <title>Rage Against Christmas</title>

  <script>
    async function getLeaderboard(leaderboard) {
      const data = await ajax('/api/leaderboard')
        .then(res => res.json())
        .catch(() => ({ leaderboard: [] }));
      leaderboard.push(...data.leaderboard);
    }
  </script>
</head>

<body x-data="{ leaderboard: [] }" x-init="await getLeaderboard(leaderboard)">
  <div class="navbar">
    <div class="breadcrumbs">
      <a href="/">Rage against christmas</a>
      <span>/</span>
      <span>Leaderboard</span>
    </div>
    <div class="login">
      <span x-text="getUserName()"></span>
      <button onclick="logout()">logout</button>
    </div>
  </div>
  <h1>Leaderboard</h1>
  <div>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Submissions</th>
          <th>Score</th>
        </tr>
      </thead>
      <template x-for="(entry, index) in leaderboard" :key="index">
        <tr>
          <td x-text="index + 1"></td>
          <td x-text="entry.username"></td>
          <td x-text="Object.values(entry.submissions).flat().length"></td>
          <td x-text="entry.score"></td>
        </tr>
    </table>
  </div>

</body>


</html>
