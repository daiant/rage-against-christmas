<!DOCTYPE html>
<html lang="en">

<head>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="./scripts/utils.js"></script>
  <link rel="stylesheet" href="./styles/global.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rage Against Christmas</title>
</head>

<body x-data="{ problems: [], username: getUserName() }" x-init="await setProblems(problems)">
  <div class="navbar">
    <span x-text="username"></span>
    <button onclick="logout()">logout</button>
  </div>
  <div class="stack" style="width: fit-content;">
    <template x-for="(problem, index) in problems" :key="index">
      <a :href="`/problem?problem=${problem.id}`">
        <span x-text="problem.id + '.'"></span>
        <span x-text="problem.title"></span>
      </a>
    </template>
  </div>

</body>

<script>
  async function setProblems(problems) {
    const data = await ajax('/api/problems').then(res => res.ok ? res.json() : res.status === 401 ? (window.location.href = '/login') : null);
    problems.push(...data.problems);
  }

</script>

</html>
