<!DOCTYPE html>
<html lang="en">

<head>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="/scripts/utils.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global.css">
  <title>Rage Against Christmas</title>
  <style type="text/css" media="screen">
    #editor {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
</head>

<body x-data="{ data: {}, ready: false }" x-init="await getProblem(data); ready = true; loadEditor()">
  <a href="/">Volver</a>
  <div style="display: grid; grid-template-columns: 1fr 1fr;height: 100%;">
    <template x-if="ready">
      <div>
        <div x-data="problem = data.problem">
          <h1 x-text=" problem.title">
          </h1>
          <p x-html="problem.content" style="white-space: pre-line;"></p>
          <p x-html="problem.input" style="white-space: pre-line;"></p>
          <label>Codigo >></label>
        </div>

        <button @click="submitProblem()">enviar</button>
      </div>
      <div x-data="submissions = data.submissions">
        <h2>Submissions</h2>
        <p x-text="submissions.length"></p>
        <template x-for="(submission, index) in submissions" :key="index">
          <div>
            <p x-text="submission.submission"></p>
            <p x-text="submission.status"></p>
            <p x-html="submission.output" style="white-space: pre-line;"></p>
            <p x-text="submission.execution_time"></p>
          </div>
        </template>
      </div>
  </div>
  </template>

  <aside style="position: relative;">

    <div id="editor"></div>
  </aside>



  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.3/ace.js" type="text/javascript"
    charset="utf-8"></script>
  <script>
    function loadEditor() {
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/javascript");
      editor.setValue(`function main(input) {
      // your code here
}
`)
      editor.clearSelection();
    }

    function getProblemId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('problem');
    }

    async function getProblem(data) {
      const id = getProblemId();
      const userId = getUserId();
      if (!userId) alert('No user id found, please login first');
      if (!id) alert('No problem id provided in URL');

      const res = await ajax(`/api/problem/${id}`).then(res => res.json());
      const subs = await ajax(`/api/problem/${id}/submissions/${userId}`).then(res => res.json());
      data.problem = res.problem;
      data.submissions = subs.submissions;
    }

    async function submitProblem() {
      const id = getProblemId();
      const code = ace.edit("editor").getValue();

      const response = await ajax(`/api/problem/${id}/submit`, {
        method: 'POST',
        body: JSON.stringify({ code })
      });

      const result = await response.json();
      alert(JSON.stringify(result));
    }

  </script>
</body>

</html>
