<!DOCTYPE html>
<html lang="en">

<head>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="/scripts/utils.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/problem.css">
  <title>Rage Against Christmas</title>
</head>

<body x-data="{ data: {}, ready: false }" x-init="await getProblem(data); ready = true; loadEditor()">
  <div class="navbar">
    <div class="breadcrumbs">
      <a href="/">Rage against christmas</a>
      <span>/</span>
      <span x-text="data.problem?.title"></span>
    </div>
    <span x-text="getUserName()"></span>
    <button onclick="logout()">logout</button>
  </div>
  <div id="main">
    <div id="description">
      <template x-if="ready">
        <div>
          <div x-data="problem = data.problem">
            <h1 x-text=" problem.title">
            </h1>
            <p x-html="problem.content" style="white-space: pre-line;"></p>
            <p x-html="problem.input" style="white-space: pre-line;"></p>
          </div>

          <div x-data="submissions = data.submissions">
            <template x-if="submissions?.length > 0 && submissions.some(s => s.status === 'correct')">
              <div>
                <p>You submitted an answer for this problem already!</p>
              </div>
            </template>
            <template x-if="!submissions?.some(s => s.status === 'correct')">
              <p>You still hasn't answered this problem.</p>
            </template>
          </div>
        </div>
      </template>
    </div>

    <aside>
      <div id="editor"></div>
      <div class="code-actions">
        <button>run code</button>
        <button class="primary" @click="submitProblem()">submit code</button>
      </div>
      <div class="code-results">
        <p>Code results</p>
        <ul>
          <li>
            <span>Test Case 1</span>
            <span class="correct">correct</span>
          </li>
          <li>
            <span>Test Case 2</span>
            <span>running</span>
          </li>
          <li>
            <span>Test Case 3</span>
            <span class="incorrect">incorrect</span>
          </li>
        </ul>
        <p>Code is incorrect. Cannot submit.</p>
      </div>
    </aside>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.3/ace.js" type="text/javascript"
    charset="utf-8"></script>
  <script>
    function loadEditor() {
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/github_dark");
      editor.setOption("showGutter", false);
      editor.session.setMode("ace/mode/javascript");
      editor.setValue(`function main(input) {
      // your code here
}
`)
      editor.clearSelection();
    }

    function getProblemId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('problem');
    }

    async function getProblem(data) {
      const id = getProblemId();
      const userId = getUserId();
      if (!userId) alert('No user id found, please login first');
      if (!id) alert('No problem id provided in URL');

      const res = await ajax(`/api/problem/${id}`).then(res => res.json());
      const subs = await ajax(`/api/problem/${id}/submissions/${userId}`).then(res => res.json());
      data.problem = res.problem;
      data.submissions = subs.submissions;
    }

    async function submitProblem() {
      const id = getProblemId();
      const code = ace.edit("editor").getValue();

      const response = await ajax(`/api/problem/${id}/submit`, {
        method: 'POST',
        body: JSON.stringify({ code })
      });

      const result = await response.json();
      alert(JSON.stringify(result));
    }

  </script>
</body>

</html>
